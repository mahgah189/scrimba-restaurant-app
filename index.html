    <div class="shopping-cart-placeholder" id="shopping-cart-placeholder"></div>

    <section class="shopping-cart display-off" id="shopping-cart">
        <p class="cart-header">Your order</p>
            <div class="cart-items-container" id="cart-items-container">
                <!-- <div class="item-list">

            </div>
        <hr class="dark-divider">
        <div class="cart-total">
            <p class="total-text">Total price:</p>
            <div class="total-price" id="total-price">$0</div>
        </div>
        <button class="checkout-btn" id="checkout-btn" data-checkout="checkout-btn">Complete order</button>
    </section>

    <div class="checkout-modal display-off" id="checkout-modal" data-modal="checkout-modal">
        <p class="checkout-header" data-modal="content">Enter card details</p>
        <form class="checkout-form" id="checkout-form">
            <input type="text" name="name-form" id="name-form" placeholder="Enter your name" data-modal="input-form" required />
            <input type="text" name="card-form" id="card-form" minlength="16" maxlength="16" pattern="[0-9]{16}" placeholder="Enter card number" data-modal="input-form" required />
            <input type="text" name="cvv-form" id="cvv-form" minlength="3" maxlength="3" pattern="[0-9]{3}" placeholder="Enter CVV" data-modal="input-form" required />
            <button class="checkout-btn pay-btn" type="submit" data-pay="pay-btn" data-modal="input-form">Pay</button>
        </form>
    </div>

    <div class="thank-you-banner display-off" id="thank-you-banner"></div>

    <script src="/index.js" type="module"></script>
